{% extends 'base.html' %}
{% block body %}
<form method="post" action="/contact">
  {% csrf_token %}
      <div class="container-fluid px-0 py-0">
        <img width="100%" src="https://source.unsplash.com/1600x600/?contact">
    </div>
    <h1 class="text-center">Contact Us</h1>
   <div class="container">
    <div class="form-group">
        <label for="name">Name</label>
        <input type required="text" class="form-control" id="name"  name="name" placeholder="Enter Your Name">
      </div> 
  <div class="form-group">
    <label for="email">Email address</label>
    <input type required="email" class="form-control" id="email"  name="email" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="desc">Desc</label>
    <input type required="desc"  class="form-control" id="desc"  name="desc" placeholder="Tell me What you want to say .....">
  </div>
  <button class="btn btn-primary btn-text-center" type="submit">Submit</button>
  <div class="form-group">
    
  </div>
 
  
  </div>
</form>
{% endblock body %}
